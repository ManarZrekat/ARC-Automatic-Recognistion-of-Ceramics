<ion-header>
  <ion-toolbar color="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background" id="login" >
  <br>
  <br>
<!-- Logo 
<div padding-horizontal text-center class="animated fadeInDown">
  <div class="logo"></div>
  <h2 ion-text class="text-primary">
    <strong>ARC</strong> 
  </h2>
</div>
-->

<!-- Login form -->
  <div class="logindiv" >
  <form class="form" [formGroup]="userForm" (ngSubmit)="signIn(userForm.value)">
    <ion-item id = "input">
      <ion-label id = "input" position="floating" color="primary">
        <ion-icon name="mail-outline" item-start class="text-primary"></ion-icon>
        Email</ion-label>
      <ion-input  type="text" formControlName="email"></ion-input>
    </ion-item>
    
    <ng-container *ngFor="let error of error_msg.email">
      <div *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item id = "input"> 
      <ion-label id = "input" position="floating" color="primary">
        <ion-icon name="lock-closed-outline" item-start class="text-primary"></ion-icon>
        Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    
    <ng-container *ngFor="let error of error_msg.password">
        <div *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
          {{ error.message }}
        </div>
    </ng-container>
      <br>
      <p text-right ion-text color="secondary" tappable (click)="forgotPass()">Forgot Password?</p>
      <br>
    <ion-button type="submit" expand="block" [disabled]="!userForm.valid">Signin</ion-button>
    <br>
    <div class="displayTable">
      <div class="displayTableCell">
    
        <div class="authBlock">
          
    
          <!-- Calling GoogleAuth Api from AuthService -->
          <div class="formGroup">
            <ion-button class="social-auth-btn google-auth-btn" color="danger" expand="block" (click)="authService.GoogleAuth()">
              <ion-icon slot="start" name="logo-google"></ion-icon>
              <span>Signin with Google</span>
            </ion-button>
          </div>
        </div>
    
      </div>
    </div>

    <label class="ion-text-center" color="danger">{{errorMsg}}</label>
  </form>
  <p class="ion-text-center">Not registered yet? <a (click)="goToSignup()">Register</a></p>
</div>
</ion-content>
