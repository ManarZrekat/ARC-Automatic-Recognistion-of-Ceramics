<ion-header>
  <ion-toolbar>
    <ion-title>ARC</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="background">
<div class ="results">

<br>
<br>
  <ion-grid *ngIf="img">
    <ion-row style="text-align: center;">
      <div class="" *ngIf="!hide">
        <ion-spinner name="lines"></ion-spinner>
      </div>
      
      <ion-text >
        <h1>{{label}}</h1>
      </ion-text>
      <img [src]="img"  height="200" width="200" alt="" style="margin: 0 auto; ">
    </ion-row>
  </ion-grid>

<br>





  <ion-text >
    <h4>{{disc}}</h4>
  </ion-text>

</div>
</ion-content>





<ion-tab-bar slot="bottom">
  
  <ion-tab-button type="submit" color="danger" expand="block" (click)="about()">
    <ion-icon name="information-circle"></ion-icon>
    <ion-label>About</ion-label>
  </ion-tab-button>

  <ion-tab-button type="submit" color="danger" expand="block" (click)="home()">
    <ion-icon name="Home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button type="submit" color="danger" expand="block" (click)="signOut()">
    <ion-icon name="log-out-outline"></ion-icon>
    <ion-label>Signout</ion-label>
  </ion-tab-button>
</ion-tab-bar>
