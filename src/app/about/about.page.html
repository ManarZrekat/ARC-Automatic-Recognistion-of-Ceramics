<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <div class="tabs-inner"></div>
  
    <ion-tab-bar slot="bottom">
    
      <ion-tab-button type="submit" color="danger" expand="block" (click)="about()">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
  
      <ion-tab-button type="submit" color="danger" expand="block" (click)="home()">
        <ion-icon name="Home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button type="submit" color="danger" expand="block" (click)="signOut()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Signout</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
