<ion-header>
  <ion-toolbar>
    <ion-title>Explore The Ceramics World!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col text-center>

        <div class="topnav" >
          <a class="active" href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <input type="text" placeholder="Search..">

            <div class="camera">
              <div class="photo-button">
                <div class="circle"></div>
                <div class="ring"></div>
              </div>
              </div>
            </a> -->

  
          
        </div>

      </ion-col>
    </ion-row>

    

    <ion-button type="submit" color="danger" expand="block" (click)="signOut()">Signout</ion-button>
  </ion-grid>
</ion-content>

<ion-content padding>
  <ion-card>
    <ion-card-content>

    <button ion-button icon-right (click)="onTakePicture()">
      Take Picture <ion-icon name="camera"></ion-icon>
    </button>

    <img *ngIf="image$ | async as image"
      [src]="domSanitizer.bypassSecurityTrustUrl(image)" />

    </ion-card-content>
  </ion-card>

  <!-- <display-error [error]="error$"></display-error> -->
</ion-content>
